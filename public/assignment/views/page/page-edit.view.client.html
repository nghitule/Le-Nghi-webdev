<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left" >
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.updatePage(model.page)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Edit Page {{model.page.name}}
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top : 100px;">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Blog Post">
            </div>
            <div class="form-group">
                <label for="description">Title</label>
                <input ng-model="model.page.title" type="text" class="form-control" id="description" placeholder="Page Title">
                <a ng-click="model.deletePage(model.currentPage._id)"
                   class="btn btn-danger btn-block" style="margin-top:15px;">Delete</a>
            </div>
        </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right"  >
            <a href="#/user/{{model.userId}}" class="pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
