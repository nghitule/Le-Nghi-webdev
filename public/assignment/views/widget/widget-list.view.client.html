
<link href="../../../css/jquery-ui.css" rel="stylesheet"/>
<script src="../../../js/jquery.js"></script>
<script src="../../../js/jquery-ui.js"></script>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
            <div class="navbar-text pull-left" style="margin-left: 10px;">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
        <div class="navbar-text pull-right" style="margin-right:10px;">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Widgets
                </a>
            </div>
        </div>
</nav>

<div class="container-fluid jga-sortable" style="padding-bottom:50px;">
    <div ng-switch="widget.widgetType"
         ng-repeat="widget in model.widgets">

        <div class="pull-right">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify pull-right"></span>
        </div>

        <div ng-switch="widget.size"
             ng-switch-when="HEADER">
            <h1 ng-switch-when="1">{{widget.text}}</h1>
            <h2 ng-switch-when="2">{{widget.text}}</h2>
            <h3 ng-switch-when="3">{{widget.text}}</h3>
            <h4 ng-switch-when="4">{{widget.text}}</h4>
            <h5 ng-switch-when="5">{{widget.text}}</h5>
            <h6 ng-switch-when="6">{{widget.text}}</h6>
        </div>

        <div ng-switch-when="IMAGE">
            <img ng-src = "{{widget.url}}" width="{{widget.width}}"/>
        </div>

        <div ng-switch-when="YOUTUBE">
            <iframe width="100%" height="315"
                    ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}"
                    frameborder="0" allowfullscreen></iframe>
        </div>

        <div ng-switch-when="HTML">
             <span ng-bind-html = "model.checkSafeHtml(widget.text)"></span>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <a href="#/user/{{model.uid}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
        <div class="navbar-text pull-left" >
                <a href="#">
                    <span class="glyphicon glyphicon-play"></span>
                </a>
                <a href="/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}">
                    <span class="glyphicon glyphicon-eye-open" style="margin-left:10px;"></span>
                </a>
        </div>
    </div>
</nav>
