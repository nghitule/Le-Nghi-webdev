<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left" style="margin-left: 0px;">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Websites
                </a>
            </div>
            <div class="navbar-text pull-right" style="margin-right:0px">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="navbar-text pull-right" style="margin-right: 0px;">
                <a ng-click="model.updateWebsite(model.currentWebsite)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Edit Websites
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="left-scroll col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right" style="margin-left: 15px;">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="right-scroll col-xs-12 col-sm-8 pull-right">
        <form>
            <div class="form-group">
                {{Website.name}}
                <label for="name">Website Name</label>
                <input ng-model="model.currentWebsite.name"
                       type="text"
                       class="form-control"
                       id="name"
                       placeholder="Blogger">
            </div>
            <div class="form-group">
                <label for="description">Website Description</label>
                <textarea ng-model="model.currentWebsite.description"
                          class="form-control"
                          id="description"
                          placeholder="Description"></textarea>
                <a ng-click="model.deleteWebsite(model.currentWebsite._id)" class="btn btn-danger btn-block" style="margin-top:15px;">Delete</a>
            </div>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text row" style="text-align: center; width: 100%;">
            <div class="col-xs">
                <a href="#/user/{{model.userId}}/website" class="pull-right">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
