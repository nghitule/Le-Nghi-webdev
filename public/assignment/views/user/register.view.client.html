<div class="container">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label for="username">User Name</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="password2">Verify Password</label>
            <input ng-model="model.user.password" type="password" class="form-control" id="password2" placeholder="verify password">
        </div>
    </form>
    <a href="#/profile" class="btn btn-primary btn-block">
        Register
    </a>
    <a href="#/login" class="btn btn-danger btn-block">
        Cancel
    </a>
</div>
