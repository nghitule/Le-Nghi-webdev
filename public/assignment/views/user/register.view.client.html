<div class="container">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label for="username">User Name</label>
            <input ng-model="username" type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="password" type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="password2">Verify Password</label>
            <input type="password" class="form-control" id="password2" placeholder="verify password">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       ng-click= "model.register(username, password)">Register</a>
    <a class="btn btn-danger btn-block"
        href="#/login"> Cancel
    </a>
</div>
