<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <div class="navbar-brand">Profile</div>
            <a ng-click="model.updateUser()" class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>

    </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#/user/{{model.user._id}}" class="navbar-text pull-right">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@yahoo.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
        </form>

        <a href="#/user/{{model.user._id}}/website" class="btn btn-primary btn-block">Websites</a>
        <a href="#/login" class="btn btn-danger btn-block">Logout</a>
        <a class="btn btn-warning btn-block"
            ng-click="model.unregisterUser()">Unregister</a>
</div>
